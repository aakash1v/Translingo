{% extends 'base.html' %} {% load static %}

{% block content %}
<h1>Registration Status : {{message}}</h1>

<form name="form" action="/registration/" method="post">
  {% csrf_token %}

  <div class="form_settings">
    <p>
      <span>Name :</span
      ><input class="contact" type="text" name="name" value="" required />
    </p>

    <p>
      <span>Enter Email :</span
      ><input class="contact" type="email" name="username" value="" required />
    </p>

    <p>
      <span>Password :</span
      ><input
        class="contact"
        type="password"
        name="password"
        value=""
        required
      />
    </p>

    <p>
      <span>Mobile :</span
      ><input
        class="contact"
        type="text"
        name="mobile"
        value=""
        pattern="[6789][0-9]{9}"
        required
      />
    </p>

    <p style="padding-top: 15px">
      <span>&nbsp;</span
      ><input
        class="submit"
        type="submit"
        name="contact_submitted"
        value="Register"
      />
    </p>
  </div>
</form>
{% endblock %}
